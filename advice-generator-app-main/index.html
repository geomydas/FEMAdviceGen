<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Advice<span id="advice-id"></span></h1>
      <q id="advice"></q>

      <picture aria-hidden="true">
        <source
          aria-hidden="true"
          srcset="images/pattern-divider-mobile.svg"
          media="(max-width: 26rem)"
        />
        <img src="images/pattern-divider-desktop.svg" aria-hidden="true" />
      </picture>

      <button type="submit" aria-label="Generate new advice" id="generate-advice-btn"></button>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
